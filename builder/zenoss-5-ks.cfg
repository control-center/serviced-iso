install
cdrom
lang en_US.UTF-8
keyboard us
timezone UTC
network --noipv6 --onboot=yes --bootproto=dhcp --device=link --hostname=DEFAULT_HOSTNAME --activate
bootloader --location=mbr
rootpw DEFAULT_PASSWORD
firewall --disabled
selinux --disabled
eula --agreed

text
skipx
zerombr
clearpart --all --initlabel


# autopart --type=plain --fstype=ext4
part  swap     --asprimary --ondisk=sda  --fstype=swap --size=8192
part  /        --asprimary --ondisk=sda  --fstype=xfs --grow

auth --enableshadow --passalgo=sha512 --kickstart
firstboot --disabled

reboot --eject

%packages --nobase --ignoremissing --excludedocs
lvm2
openssh-clients
sudo
kernel-headers
kernel-devel
gcc
make
perl
wget
nfs-utils
net-tools
bzip2
-fprintd-pam
-intltool

# unnecessary firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end

%post --log=/var/log/ks.post.log
systemctl disable avahi-daemon.service
systemctl disable kdump.service

sed -i -r 's@^#?PermitRootLogin.*$@PermitRootLogin no@' /etc/ssh/sshd_config
sed -i -r "s@^.*requiretty@#Defaults requiretty@" /etc/sudoers

echo "centos    ALL=(ALL)    NOPASSWD: ALL" >> /etc/sudoers.d/centos
chmod 440 /etc/sudoers.d/centos

yum -y update --disablerepo=\* --enablerepo=zenoss-local
yum -y clean all
%end
